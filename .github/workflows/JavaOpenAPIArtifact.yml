name: Java OpenAPI with Springboot

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
   
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Upload OpenAPI artifact
      uses: actions/upload-artifact@v3
      with:
          name: openapi-docs
          path: accounts/src/main/resources/static/api-docs.yml

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download OpenAPI artifact
      uses: actions/download-artifact@v3
      with:
          name: openapi-docs
          path: accounts/src/main/resources/static/     

   
